<!DOCTYPE html>
<html>
<head>
      <title>TICTACTOE</title>
      <link rel="stylesheet" href="tictactoe.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
                              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="body">
  <!-- Border -->
            <div class="table" data-toggle="tooltip" data-placement="left" title="Follow the prompt instructions. Click the white spaces to play against the evil Voodoo Doll AI opponent. ">
            <!-- Squares area -->
                  <div class="vBar1"></div>
                  <div class="vBar1"></div>
            <div class="vBar2"></div>
            <div class="hBar1"></div>   
            <div class="hBar2"></div>
             
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
            <div class="s5"></div>
            <div class="s6"></div>
            <div class="s7"></div>
            <div class="s8"></div>
            <div class="s9"></div>
             
            <div class="o ox1"></div>
            <div class="o ox2"></div>
            <div class="o ox3"></div>
            <div class="o ox4"></div>
            <div class="o ox5"></div>
            <div class="o ox6"></div>
            <div class="o ox7"></div>
            <div class="o ox8"></div>
            <div class="o ox9"></div>
             
            <div class="x ox1"></div>
            <div class="x ox2"></div>
            <div class="x ox3"></div>
            <div class="x ox4"></div>
            <div class="x ox5"></div>
            <div class="x ox6"></div>
            <div class="x ox7"></div>
            <div class="x ox8"></div>
            <div class="x ox9"></div>
                  <!-- Score area -->
                  <div class="score">
                        <table>
                              <tr>
                                    <td align="right">Total Games: </td>
                                    <td><div id="total"></div></td>
                              </tr>
                              <tr>
                                    <td align="right">Mario wins: </td>
                                    <td><div id="pWinCount"></div></td>
                              </tr>
                              <tr>
                                    <td align="right">Opponent wins: </td>
                                    <td><div id="cpuWinCount"></div></td>
                              </tr>
                              <tr>
                                    <td align="right">Draw: </td>
                                    <td><div id="drawCount"></div></td>
                              </tr>
                        </table>                                  
                  </div>
            </div>
            </div>
<script src="tictactoe.js" type="text/javascript"></script>
</body>
</html>
